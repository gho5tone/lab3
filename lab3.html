<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>lab3</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            text-align: center;
            height: 85%;
            width: 100%;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            margin: auto;
        }

        #question {
            width: 325px;
            margin: 0 auto;
        }

        #answer {
            width: 80px;
            margin: 0 auto;
        }

    </style>
    <script>
        var map;
        var q;
        var a;
        var jacaranda;
        var chaparral;
        var eucalyptus;
        var sierra;
        var oviatt;
        var questionAnswer = ["jacaranda", "sierra", "eucalyptus", "chaparral", "oviatt"];
        var correctAnswer = 0;
        var counter = 1;



        function initMap() {

            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 34.239579, lng: -118.529327},
                zoom: 16,
                zoomControl: false,
                mapTypeControl:false,
                scaleControl: false,
                streetViewControl: false,
                rotateControl: false,
                fullscreenControl: false,
                scrollwheel: false,
                draggable: false,
                disableDoubleClickZoom: true
            });

            jacaranda = new google.maps.Rectangle({
                map: map,
                strokeOpacity: 0,
                fillOpacity: 0,
                bounds: new google.maps.LatLngBounds(
                  new google.maps.LatLng(34.241054, -118.529448),
                  new google.maps.LatLng(34.242074, -118.527860)
                  )
            });

            sierra = new google.maps.Rectangle({
                map: map,
                strokeOpacity: 0,
                fillOpacity: 0,
                bounds: new google.maps.LatLngBounds(
                  new google.maps.LatLng(34.238116, -118.531372),
                  new google.maps.LatLng(34.238444, -118.530058)
                  )
            });

            eucalyptus = new google.maps.Rectangle({
                map: map,
                strokeOpacity: 0,
                fillOpacity: 0,
                bounds: new google.maps.LatLngBounds(
                  new google.maps.LatLng(34.238561, -118.528757),
                  new google.maps.LatLng(34.238759, -118.527681)
                  )
            });

            chaparral = new google.maps.Rectangle({
                map: map,
                strokeOpacity: 0,
                fillOpacity: 0,
                bounds: new google.maps.LatLngBounds(
                  new google.maps.LatLng(34.238564, -118.527241),
                  new google.maps.LatLng(34.237899, -118.526718)
                  )
            });

            oviatt = new google.maps.Rectangle({
                 map: map,
                strokeOpacity: 0,
                fillOpacity: 0,
                bounds: new google.maps.LatLngBounds(
                  new google.maps.LatLng(34.240389, -118.530001),
                  new google.maps.LatLng(34.239928, -118.528649)
                  )
            });

            google.maps.event.addListener(jacaranda, 'dblclick', function() {
                check(0);
            });
            google.maps.event.addListener(sierra, 'dblclick', function() {
                check(1);
            });
            google.maps.event.addListener(eucalyptus, 'dblclick', function() {
                check(2);
            });
            google.maps.event.addListener(chaparral, 'dblclick', function() {
                check(3);
            });
            google.maps.event.addListener(oviatt, 'dblclick', function() {
                check(4);
            });
            start();
        }

        function check(answer) {
            a = document.getElementById("answer");
            switch(counter) {
                case 1:
                    if (questionAnswer[answer] === "jacaranda") {
                        correctAnswer++;
                        a.innerHTML = "Correct!";
                        jacaranda.setOptions({strokeOpacity: 1, strokeColor: 'green'});
                    }
                    else {
                        a.innerHTML = "Incorrect!";
                        jacaranda.setOptions({strokeOpacity: 1, strokeColor: 'red'});
                    }
                    break;
                case 2:
                    if (questionAnswer[answer] === "sierra") {
                        correctAnswer++;
                        a.innerHTML = "Correct!";
                        sierra.setOptions({strokeOpacity: 1, strokeColor: 'green'});
                    }
                    else {
                        a.innerHTML = "Incorrect!";
                        sierra.setOptions({strokeOpacity: 1, strokeColor: 'red'});
                    }
                    break;
                case 3:
                    if (questionAnswer[answer] === "eucalyptus") {
                        correctAnswer++;
                        a.innerHTML = "Correct!";
                        eucalyptus.setOptions({strokeOpacity: 1, strokeColor: 'green'});
                    }
                    else {
                        a.innerHTML = "Incorrect!";
                        eucalyptus.setOptions({strokeOpacity: 1, strokeColor: 'red'});
                    }
                    break;
                case 4:
                    if (questionAnswer[answer] === "chaparral") {
                        correctAnswer++;
                        a.innerHTML = "Correct!";
                        chaparral.setOptions({strokeOpacity: 1, strokeColor: 'green'});
                    }
                    else {
                        a.innerHTML = "Incorrect!";
                        chaparral.setOptions({strokeOpacity: 1, strokeColor: 'red'});
                    }
                    break;
                case 5:
                    if (questionAnswer[answer] === "oviatt") {
                        correctAnswer++;
                        a.innerHTML = "Correct!";
                        oviatt.setOptions({strokeOpacity: 1, strokeColor: 'green'});
                    }
                    else {
                        a.innerHTML = "Incorrect!";
                        oviatt.setOptions({strokeOpacity: 1, strokeColor: 'red'});
                    }
                    break;
            }
            counter++;
            start();

        }

        function start() {
            q = document.getElementById("question");

            switch (counter) {
                case 2: q.innerHTML = "Where is Sierra Hall?"; break;
                case 3: q.innerHTML = "Where is Eucalpytus Hall?"; break;
                case 4: q.innerHTML = "Where is Chaparral Hall?"; break;
                case 5: q.innerHTML = "Where is the Oviatt Library?";break;
            }
        }





        window.addEventListener("load", initMap, false);
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADPr_oJ7bT9wSnciinupzCsb44b92ZTkA&callback=initMap">
    </script>
</head>
<body>
    <h3 id="question">Where is Jacardanda Hall?</h3><p id="answer"></p>
    <div id="map">
    </div>

</body>
</html>
