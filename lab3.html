<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>lab3</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            text-align: center;
            height: 80%;
            width: 80%;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            margin: auto;
        }
    </style>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 34.239579, lng: -118.529327},
                zoom: 16,
                zoomControl: false,
                mapTypeControl:false,
                scaleControl: false,
                streetViewControl: false,
                rotateControl: false,
                fullscreenControl: false,
                scrollwheel: false
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADPr_oJ7bT9wSnciinupzCsb44b92ZTkA&callback=initMap">
    </script>
</head>
<body>
<div id="map"></div>

</body>
</html>
