<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>lab3</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            text-align: center;
            height: 80%;
            width: 80%;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            margin: auto;
        }

    </style>
    <script>
        var map;
        var jacaranda;
        var chaparral;
        var eucalyptus;
        var sierra;
        var oviatt;
        var questionAnswer = ["jacaranda", "sierra", "eucalyptus", "chaparral", "oviatt"];
        var correctAnswer = 0;



        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 34.239579, lng: -118.529327},
                zoom: 16,
                zoomControl: false,
                mapTypeControl:false,
                scaleControl: false,
                streetViewControl: false,
                rotateControl: false,
                fullscreenControl: false,
                scrollwheel: false,
                draggable: false,
                disableDoubleClickZoom: true
            });

            jacaranda = new google.maps.Rectangle({
                map: map,
                strokeOpacity: 0,
                fillOpacity: 0,
                bounds: new google.maps.LatLngBounds(
                  new google.maps.LatLng(34.241054, -118.529448),
                  new google.maps.LatLng(34.242074, -118.527860)
                  )
            });

            sierra = new google.maps.Rectangle({
                map: map,
                strokeOpacity: 0,
                fillOpacity: 0,
                bounds: new google.maps.LatLngBounds(
                  new google.maps.LatLng(34.238436, -118.531355),
                  new google.maps.LatLng(34.238761, -118.527677)
                  )
            });

            eucalyptus = new google.maps.Rectangle({
                map: map,
                strokeOpacity: 0,
                fillOpacity: 0,
                bounds: new google.maps.LatLngBounds(
                  new google.maps.LatLng(34.238566, -118.528756),
                  new google.maps.LatLng(34.238125, -118.530054)
                  )
            });

            chaparral = new google.maps.Rectangle({
                map: map,
                strokeOpacity: 0,
                fillOpacity: 0,
                bounds: new google.maps.LatLngBounds(
                  new google.maps.LatLng(34.238570, -118.526739),
                  new google.maps.LatLng(34.238125, -118.530054)
                  )
            });

            oviatt = new google.maps.Rectangle({
                 map: map,
                strokeOpacity: 0,
                fillOpacity: 0,
                bounds: new google.maps.LatLngBounds(
                  new google.maps.LatLng(34.239788, -118.529730),
                  new google.maps.LatLng(34.240378, -118.5288636)
                  )
            });

            google.maps.event.addListener(jacaranda, 'dblclick', function() {
                checkAnswer(0);
            });
            google.maps.event.addListener(sierra, 'dblclick', function() {
                checkAnswer(1);
            });
            google.maps.event.addListener(eucalyptus, 'dblclick', function() {
                checkAnswer(2);
            });
            google.maps.event.addListener(chaparral, 'dblclick', function() {
                checkAnswer(3);
            });
            google.maps.event.addListener(oviatt, 'dblclick', function() {
                checkAnswer(4);
            });
        }

        function checkAnswer(answer) {
            if (questionAnswer[answer] === "jacaranda") {
                correctAnswer++;
            }
            else if (questionAnswer[answer] === "sierra") {
                correctAnswer++;
            }
            else if (questionAnswer[answer] === "eucalyptus") {
                correctAnswer++;
            }
            else if (questionAnswer[answer] === "chaparral") {
                correctAnswer++;
            }
            else if (questionAnswer[answer] === "oviatt") {
                correctAnswer++;
            }
            else {
                //u r wrong.
            }
        }



        window.addEventListener("load", initMap, false);
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADPr_oJ7bT9wSnciinupzCsb44b92ZTkA&callback=initMap">
    </script>
</head>
<body>
    <div id="map">
        <div id="quiz">Map Quiz</div>
    </div>

</body>
</html>
